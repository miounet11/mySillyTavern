name: ğŸ³ Docker Workflow

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯å‘¨æ—¥å‡Œæ™¨2ç‚¹æ£€æŸ¥åŸºç¡€é•œåƒæ›´æ–°
    - cron: '0 2 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ğŸ” Dockerfile è¯­æ³•æ£€æŸ¥
  dockerfile-lint:
    name: ğŸ” Dockerfile Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Hadolint - Dockerfile Linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008,DL3009,SC2086

  # ğŸ—ï¸ æ„å»ºDockeré•œåƒ
  build:
    name: ğŸ³ Build Image
    runs-on: ubuntu-latest
    needs: dockerfile-lint
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: ğŸ³ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ” é•œåƒå®‰å…¨æ‰«æ
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸ§ª é•œåƒæµ‹è¯•
  test-image:
    name: ğŸ§ª Test Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start test container
        run: |
          docker run -d \
            --name sillytavern-test \
            -p 3000:3000 \
            -e DATABASE_URL=file:./test.db \
            -e NODE_ENV=test \
            ${{ needs.build.outputs.image-tag }}

      - name: â³ Wait for container to start
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'

      - name: ğŸ” Health check
        run: |
          curl -f http://localhost:3000/api/health

      - name: ğŸ§ª Run API tests
        run: |
          curl -X POST http://localhost:3000/api/characters \
            -H "Content-Type: application/json" \
            -d '{"name":"Test Character","description":"Test","firstMessage":"Hello"}'

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          docker stop sillytavern-test
          docker rm sillytavern-test

  # ğŸ“Š é•œåƒä¿¡æ¯
  image-info:
    name: ğŸ“Š Image Information
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Show image information
        run: |
          echo "ğŸ“Š Docker Image Information"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Tag: ${{ needs.build.outputs.image-tag }}"
          echo "Digest: ${{ needs.build.outputs.image-digest }}"

          # æ˜¾ç¤ºé•œåƒå¤§å°
          docker pull ${{ needs.build.outputs.image-tag }}
          docker images ${{ needs.build.outputs.image-tag }}

      - name: ğŸ“‹ Generate image report
        if: always()
        run: |
          echo "# ğŸ³ Docker Image Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“Š Image Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.build.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: ${{ needs.build.outputs.image-digest }}" >> $GITHUB_STEP_SUMMARY

  # ğŸš€ è‡ªåŠ¨éƒ¨ç½² (ä»…åœ¨ä¸»åˆ†æ”¯)
  auto-deploy:
    name: ğŸš€ Auto Deploy
    runs-on: ubuntu-latest
    needs: [build, test-image, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸš€ Deploy to production
        run: |
          echo "ğŸš€ Auto-deploying to production..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"

          # è¿™é‡Œå¯ä»¥æ·»åŠ è‡ªåŠ¨éƒ¨ç½²é€»è¾‘
          # ä¾‹å¦‚ï¼šæ›´æ–°Kuberneteséƒ¨ç½²ã€è°ƒç”¨éƒ¨ç½²APIç­‰

      - name: ğŸ“§ Deployment notification
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"