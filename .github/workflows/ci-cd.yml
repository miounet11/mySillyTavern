name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ðŸ§ª ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” ESLint
        run: npm run lint --if-present

      - name: ðŸŽ¨ Prettier check
        run: npm run format:check --if-present

      - name: ðŸ—ï¸ TypeScript check
        run: npm run type-check --if-present

  # ðŸ§ª è¿è¡Œæµ‹è¯•
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: code-quality

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ§ª Run unit tests
        run: npm run test:unit --if-present
        env:
          NODE_ENV: test

      - name: ðŸ§ª Run integration tests
        run: npm run test:integration --if-present
        env:
          NODE_ENV: test

      - name: ðŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 18
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ðŸ—ï¸ æž„å»ºDockeré•œåƒ
  build-image:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: ðŸ³ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ðŸš€ éƒ¨ç½²åˆ°æµ‹è¯•çŽ¯å¢ƒ
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build-image.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-image.outputs.image-digest }}"

          # è¿™é‡Œå¯ä»¥æ·»åŠ å®žé™…çš„éƒ¨ç½²è„šæœ¬
          # ä¾‹å¦‚è°ƒç”¨æ‚¨çš„éƒ¨ç½²APIæˆ–è¿è¡ŒDockerå‘½ä»¤

      - name: ðŸ” Health check
        run: |
          echo "ðŸ” Performing health check..."
          # æ·»åŠ å¥åº·æ£€æŸ¥é€»è¾‘

      - name: ðŸ“§ Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            ðŸš€ Staging Deployment ${{ job.status }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

  # ðŸš€ éƒ¨ç½²åˆ°ç”Ÿäº§çŽ¯å¢ƒ
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'release'
    environment: production

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to production
        run: |
          echo "ðŸŽ‰ Deploying to production environment!"
          echo "Release: ${{ github.event.release.tag_name }}"
          echo "Image: ${{ needs.build-image.outputs.image-tag }}"

          # ç”Ÿäº§çŽ¯å¢ƒéƒ¨ç½²é€»è¾‘
          # ä¾‹å¦‚ï¼šæ›´æ–°Kubernetesé…ç½®ã€è°ƒç”¨éƒ¨ç½²APIç­‰

      - name: ðŸ” Production health check
        run: |
          echo "ðŸ” Performing production health check..."
          # ç”Ÿäº§çŽ¯å¢ƒå¥åº·æ£€æŸ¥

      - name: ðŸ“Š Create deployment status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.deployment.id,
              state: 'success',
              description: 'Production deployment completed successfully'
            });

      - name: ðŸ“§ Production notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            ðŸŽ‰ Production Deployment ${{ job.status }}
            Release: ${{ github.event.release.tag_name }}
            Repository: ${{ github.repository }}

  # ðŸ“Š æ€§èƒ½æµ‹è¯•
  performance-test:
    name: ðŸ“Š Performance Test
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Setup Lighthouse CI
        uses: pa11y/pa11y-ci-action@master
        with:
          url: https://staging.your-domain.com
          threshold: 5

      - name: ðŸ“Š Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: '.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ðŸ”’ å®‰å…¨æ‰«æ
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: ðŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-image.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ðŸ“‹ æž„å»ºæŠ¥å‘Š
  build-report:
    name: ðŸ“‹ Build Report
    runs-on: ubuntu-latest
    needs: [test, build-image, security-scan]
    if: always()

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“Š Generate build report
        run: |
          echo "# ðŸš€ Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build-image.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“§ Send build notification
        if: always()
        run: |
          echo "Build completed with status: ${{ job.status }}"