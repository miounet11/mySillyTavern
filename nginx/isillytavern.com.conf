# SillyTavern Nginx Configuration
# Copy this file to /etc/nginx/sites-available/isillytavern.com
# Then create a symlink: ln -s /etc/nginx/sites-available/isillytavern.com /etc/nginx/sites-enabled/

upstream sillytavern_backend {
    least_conn;
    server localhost:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.isillytavern.com isillytavern.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.isillytavern.com isillytavern.com;

    # SSL Configuration
    # Note: Replace with your actual SSL certificate paths
    # These will be automatically configured by certbot
    # ssl_certificate /etc/letsencrypt/live/www.isillytavern.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/www.isillytavern.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/sillytavern_access.log;
    error_log /var/log/nginx/sillytavern_error.log;

    # Root directory
    root /www/wwwroot/jiuguanmama/mySillyTavern/apps/web/public;
    index index.html;

    # Max upload size
    client_max_body_size 10M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Static files (uploads)
    location /uploads {
        alias /www/wwwroot/jiuguanmama/mySillyTavern/apps/web/public/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Static assets from Next.js
    location /_next/static {
        alias /www/wwwroot/jiuguanmama/mySillyTavern/apps/web/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js Image Optimization
    location /_next/image {
        proxy_pass http://sillytavern_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Main application proxy
    location / {
        proxy_pass http://sillytavern_backend;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Error pages
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Health check endpoint (bypass proxy if needed)
    location /api/health {
        proxy_pass http://sillytavern_backend;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and config files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

